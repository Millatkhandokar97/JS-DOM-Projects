<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New interfatch of dom project</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-header">
                <p>Display Color</p>
                <p class="random-color">Random Color</p>
            </div>
            <div class="divider"></div>

            <div class="display-color" id="display-color"></div>
        </div>
        <div class="Color-functionality">
            <div class="button-section">
                <h3 class="section-title">Change & Copy Color</h3>
                <button class="copy-button">Copy To Clipboard</button>
            </div>
            <div class="divider"></div>
            <div class="select-copy-mode">
                <p class="lead">Select Copy Mode</p>
                <div class="mode-radio-group">
                    <div class="mode-input-group">
                        <input type="radio" name="color-mode" id="color-mode-hex"/>
                        <label for="color-mode-hex">Hex</label>
                    </div>
                    <div class="mode-input-group">
                        <input type="radio" name="color-mode" id="color-mode-rgb">
                        <label for="color-mode-rgb">Rgb</label>  
                    </div>
                </div>
                
            </div>
            <div class="selected-color-code">
                <div class="hex-input-group">
                    <label for="input-hex" class="lead">Hex</label>
                    <input class="output" type="text" value="#dddeee" placeholder="#dddeee" id="input-hex">
                    <div class="hex-icon">#</div>  
                </div>
                <div class="input-rgb">
                    <label for="input-rgb" class="lead">Rgb</label>
                    <input class="output2" type="text" disabled value="rgb(221, 222, 238)" placeholder="221, 222, 238" id="input-rgb">    
                </div>
            </div>
            <div class="color-sliders">
                <p>Adjust RGB Colors</p>
                <div class="color-sliders-group">
                    <div class="slider-label-group">
                        <div class="slider-text">
                            <p>Red</p>
                            <p>221</p>
                        </div>
                        <input class="color-slider-red" type="range" min="0" max="255" value="221" name="red" id="slider-range-red">
                    </div>
                    <div class="slider-label-group">
                        <div class="slider-text">
                            <p>Green</p>
                            <p>222</p>
                        </div>
                        <input class="color-slider-green" type="range" min="0" max="255" value="222" name="green" id="slider-range-green">
                    </div>
                    <div class="slider-label-group">
                        <div class="slider-text">
                            <p>Blue</p>
                            <p>238</p>
                        </div>
                        <input class="color-slider-blue" type="range" min="0" max="255" value="238" name="blue" id="slider-range-blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
