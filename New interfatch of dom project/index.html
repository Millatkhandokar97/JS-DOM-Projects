<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New interfatch of dom project</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-header">
                <p>Display Color</p>
                <p>Random Color</p>
            </div>
            <div class="display-color" id="display-color"></div>
        </div>
        <div class="Color-functionality">
            <div class="button-section">
                <p>Change & Copy Color</p>
                <button>Copy To Clipboard</button>
            </div>
            <div class="select-aria">
                <p>Select Copy Mode</p>
                <input type="checkbox" name="checkbox" id="checkbox-hex">
                <p>Hex</p>
                <input type="checkbox" name="checkbox" id="checkbox-rgb">
                <p>Rgb</p>
            </div>
            <div class="display-input">
                <div class="hex">
                    <p>Hex</p>
                    <div class="intput-icon">#</div>
                    <input class="output" type="text" value="000000" id="output">    
                </div>
                <div class="rgb">
                    <p>Rgb</p>
                    <input class="output2" type="text" value="rgb(00,00,00)" id="output2">    
                </div>
            </div>
            <div class="adjust-color">
                <p>Adjust RGB Colors</p>
                <div class="slider">
                    <p>Red</p>
                    <p>Green</p>
                    <p>Blue</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
